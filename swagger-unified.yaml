        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [property_id, host_id, guest_id, bookingDetails]
              properties:
                property_id:
                  type: string
                  description: ID of the property being booked
                  example: "prop123"
                host_id:
                  type: string
                  description: ID of the property host
                  example: "user123"
                guest_id:
                  type: string
                  description: ID of the guest making the booking
                  example: "user456"
                bookingDetails:
                  type: object
                  required: [check_in, check_out, guests]
                  properties:
                    check_in:
                      type: string
                      format: date
