      properties:
        _id:
          type: string
          example: "prop123"
          description: Unique property identifier
        host_id:
          type: string
          example: "user123"
          description: ID of the property host/owner
        basicInfo:
          $ref: '#/components/schemas/PropertyBasicInfo'
        location:
          $ref: '#/components/schemas/PropertyLocation'
        pricing:
          $ref: '#/components/schemas/PropertyPricing'
        amenities:
          $ref: '#/components/schemas/PropertyAmenities'
        media:
          $ref: '#/components/schemas/PropertyMedia'
        verification:
          $ref: '#/components/schemas/PropertyVerification'
        availability:
          $ref: '#/components/schemas/PropertyAvailability'
        metadata:
          $ref: '#/components/schemas/PropertyMetadata'

    PropertyBasicInfo:
      type: object
      required: [title, description, property_type]
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 100
          example: "Cozy Downtown Apartment"
        description:
          type: string
          minLength: 10
          maxLength: 1000
          example: "Beautiful 2-bedroom apartment in the heart of downtown"
        property_type:
          type: string
          enum: ["Entire place", "Private room", "Shared room"]
          example: "Entire place"
        status:
          type: string
          enum: [active, pending, inactive]
          example: "active"
        bedrooms:
          type: integer
          minimum: 0
          example: 2
        bathrooms:
          type: integer
          minimum: 0
          example: 1
        maxGuests:
          type: integer
          minimum: 1
          example: 4

    PropertyLocation:
      type: object
      required: [address, city, state, country]
      properties:
        address:
          type: string
          example: "123 Main Street"
        city:
          type: string
          example: "New York"
        state:
          type: string
          example: "NY"
        country:
          type: string
          example: "USA"
        postalCode:
          type: string
          example: "10001"
        coordinates:
          type: object
          properties:
            lat:
              type: number
              example: 40.7128
            lng:
              type: number
              example: -74.0060

    PropertyPricing:
      type: object
      required: [price_per_night]
      properties:
        price_per_night:
          type: number
          minimum: 0
          example: 150.00
        currency:
          type: string
          default: "USD"
          example: "USD"
        cleaning_fee:
          type: number
          minimum: 0
          example: 50.00
        service_fee:
          type: number
          minimum: 0
          example: 15.00
        security_deposit:
          type: number
          minimum: 0
          example: 200.00

    PropertyAmenities:
      type: object
      additionalProperties:
        type: boolean
      properties:
        wifi:
          type: boolean
          example: true
        parking:
          type: boolean
          example: true
        kitchen:
          type: boolean
          example: true
        air_conditioning:
          type: boolean
          example: true
        washer:
          type: boolean
          example: true
        dryer:
          type: boolean
          example: true
        gym:
          type: boolean
          example: false
        pool:
          type: boolean
          example: false
        pet_friendly:
          type: boolean
          example: true

    PropertyMedia:
      type: object
      properties:
        photos:
          type: array
          items:
            type: string
            format: uri
          example: ["https://example.com/photo1.jpg", "https://example.com/photo2.jpg"]
        videos:
          type: array
          items:
            type: string
            format: uri
          example: ["https://example.com/video1.mp4"]

    PropertyVerification:
      type: object
      properties:
        documents:
          type: array
          items:
            $ref: '#/components/schemas/PropertyDocument'
        verified:
          type: boolean
          example: false
        verificationDate:
          type: string
          format: date-time

    PropertyDocument:
      type: object
      properties:
        id:
          type: string
          example: "doc123"
        document_name:
          type: string
          example: "Property License.pdf"
        document_url:
          type: string
          format: uri
          example: "https://example.com/documents/license.pdf"
        document_type:
          type: string
          enum: [license, insurance, permit, other]
          example: "license"
        uploadedAt:
          type: string
          format: date-time

    PropertyAvailability:
      type: object
      properties:
        availability_calendar:
          type: array
          items:
            type: string
            format: date
          example: ["2024-01-15", "2024-01-16", "2024-01-17"]
        instant_bookable:
          type: boolean
          example: true
        advance_notice_hours:
          type: integer
          minimum: 0
          example: 24
        max_stay_days:
          type: integer
          minimum: 1
          example: 30

    PropertyMetadata:
      type: object
      properties:
        created_at:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00.000Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00.000Z"
        views:
          type: integer
          example: 150
        favorites:
          type: integer
          example: 25

