paths:
  # Auth Service Endpoints
  /auth/login:
    servers:
      - url: https://m71ar6e3f9.execute-api.us-east-1.amazonaws.com/dev
        description: Auth Service
    post:
      summary: Demo Login for Access Token (dev)
      description: |
        Authenticate a user and receive an access token and refresh token. This endpoint is for development/demo purposes only. Use the provided credentials to obtain a JWT for testing other endpoints. 
        
        **Note:** This is not for production use.
        
        **Base URL:** https://m71ar6e3f9.execute-api.us-east-1.amazonaws.com/dev
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: "test_mail1@gmail.com"
              password: "password"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              example:
                success: true
                message: "Login successful"
                data:
                  accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJ1c2VyMTIzIiwicm9sZSI6InVzZXIiLCJpYXQiOjE2MzQ1Njc4OTAsImV4cCI6MTYzNDU3MTQ5MH0.example"
                  refreshToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJ1c2VyMTIzIiwidHlwZSI6InJlZnJlc2giLCJpYXQiOjE2MzQ1Njc4OTAsImV4cCI6MTYzNDY1NDI5MH0.example"
                  user:
                    _id: "user123"
                    email: "user@example.com"
                    firstName: "John"
                    lastName: "Doe"
                    role: "user"
                    status: "active"
                    createdAt: "2024-01-01T00:00:00.000Z"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missingBody:
                  summary: Request body is required
                  value:
                    success: false
                    error: "Request body is required"
                invalidJSON:
                  summary: Invalid JSON in request body
                  value:
                    success: false
                    error: "Invalid JSON in request body"
                validationError:
                  summary: Validation error
                  value:
                    success: false
                    error: "Validation error: Email is required"
                invalidEmail:
                  summary: Invalid email format
                  value:
                    success: false
                    error: "Invalid email format"
                invalidPassword:
                  summary: Invalid password format
                  value:
                    success: false
                    error: "Invalid password format"
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Invalid email or password"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Internal server error"

  /auth/signup:
    servers:
      - url: https://m71ar6e3f9.execute-api.us-east-1.amazonaws.com/dev
        description: Auth Service
    post:
      summary: User registration
      description: |
        Create a new user account with email and password.
        
        **Base URL:** https://m71ar6e3f9.execute-api.us-east-1.amazonaws.com/dev
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
            example:
              email: "newuser@example.com"
              password: "password123"
              firstName: "Jane"
              lastName: "Smith"
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
              example:
                success: true
                message: "User created successfully"
                data:
                  accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJ1c2VyMTI0Iiwicm9sZSI6InVzZXIiLCJpYXQiOjE2MzQ1Njc4OTAsImV4cCI6MTYzNDU3MTQ5MH0.example"
                  refreshToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJ1c2VyMTI0IiwidHlwZSI6InJlZnJlc2giLCJpYXQiOjE2MzQ1Njc4OTAsImV4cCI6MTYzNDY1NDI5MH0.example"
                  user:
                    _id: "user124"
                    email: "newuser@example.com"
                    firstName: "Jane"
                    lastName: "Smith"
                    role: "user"
                    status: "active"
                    createdAt: "2024-01-01T00:00:00.000Z"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missingBody:
                  summary: Request body is required
                  value:
                    success: false
                    error: "Request body is required"
                invalidJSON:
                  summary: Invalid JSON in request body
                  value:
                    success: false
                    error: "Invalid JSON in request body"
                validationError:
                  summary: Validation error
                  value:
                    success: false
                    error: "Validation error: Password must be at least 6 characters long"
                invalidPassword:
                  summary: Invalid password format
                  value:
                    success: false
                    error: "Invalid password format"
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "User with this email already exists"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Internal server error"

  /auth/send-otp:
    servers:
      - url: https://m71ar6e3f9.execute-api.us-east-1.amazonaws.com/dev
        description: Auth Service
    post:
      summary: Send OTP
      description: |
        Send a one-time password (OTP) to the provided phone number for verification.
        
        **Base URL:** https://m71ar6e3f9.execute-api.us-east-1.amazonaws.com/dev
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [phoneNumber]
              properties:
                phoneNumber:
                  type: string
            example:
              phoneNumber: "+1234567890"
      responses:
        '200':
          description: OTP sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                success: true
                message: "OTP sent successfully to +1234567890"
                data:
                  phoneNumber: "+1234567890"
                  expiresIn: 300
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missingBody:
                  summary: Request body is required
                  value:
                    success: false
                    error: "Request body is required"
                invalidJSON:
                  summary: Invalid JSON in request body
                  value:
                    success: false
                    error: "Invalid JSON in request body"
                invalidPhoneNumber:
                  summary: Invalid phone number format
                  value:
                    success: false
                    error: "Invalid phone number format"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Failed to send OTP"

  /auth/verify-otp:
    servers:
      - url: https://m71ar6e3f9.execute-api.us-east-1.amazonaws.com/dev
        description: Auth Service
    post:
      summary: Verify OTP
      description: |
        Verify the OTP sent to the phone number.
        
        **Base URL:** https://m71ar6e3f9.execute-api.us-east-1.amazonaws.com/dev
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [phoneNumber, otp]
              properties:
                phoneNumber:
                  type: string
                otp:
                  type: string
            example:
              phoneNumber: "+1234567890"
              otp: "123456"
      responses:
        '200':
          description: OTP verified successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                success: true
                message: "Phone number verified successfully"
                data:
                  phoneNumber: "+1234567890"
                  verified: true
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missingBody:
                  summary: Request body is required
                  value:
                    success: false
                    error: "Request body is required"
                invalidJSON:
                  summary: Invalid JSON in request body
                  value:
                    success: false
                    error: "Invalid JSON in request body"
                invalidOTP:
                  summary: Invalid OTP code
                  value:
                    success: false
                    error: "Invalid OTP code"
        '404':
          description: OTP not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "OTP not found or expired"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Internal server error"

  /auth/refresh-token:
    servers:
      - url: https://m71ar6e3f9.execute-api.us-east-1.amazonaws.com/dev
        description: Auth Service
    post:
      summary: Refresh access token
      description: |
        Refresh an expired access token using a valid refresh token.
        
        **Base URL:** https://m71ar6e3f9.execute-api.us-east-1.amazonaws.com/dev
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
            example:
              refreshToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJ1c2VyMTIzIiwidHlwZSI6InJlZnJlc2giLCJpYXQiOjE2MzQ1Njc4OTAsImV4cCI6MTYzNDY1NDI5MH0.example"
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
              example:
                success: true
                message: "Token refreshed successfully"
                data:
                  accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJ1c2VyMTIzIiwicm9sZSI6InVzZXIiLCJpYXQiOjE2MzQ1NzE0OTAsImV4cCI6MTYzNDU3NTA5MH0.example"
                  refreshToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJ1c2VyMTIzIiwidHlwZSI6InJlZnJlc2giLCJpYXQiOjE2MzQ1NzE0OTAsImV4cCI6MTYzNDY1Nzg5MH0.example"
        '401':
          description: Invalid refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Invalid or expired refresh token"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Internal server error"

  /auth/logout:
    servers:
      - url: https://m71ar6e3f9.execute-api.us-east-1.amazonaws.com/dev
        description: Auth Service
    post:
      summary: User logout
      description: |
        Logout the current user and invalidate their tokens.
        
        **Base URL:** https://m71ar6e3f9.execute-api.us-east-1.amazonaws.com/dev
      tags: [Authentication]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                success: true
                message: "Logout successful"
                data:
                  loggedOut: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Unauthorized - Invalid or missing token"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Internal server error"

  /auth/delete-account:
    servers:
      - url: https://m71ar6e3f9.execute-api.us-east-1.amazonaws.com/dev
        description: Auth Service
    delete:
      summary: Delete user account
      description: |
        Permanently delete the user's account and all associated data.
        
        **Base URL:** https://m71ar6e3f9.execute-api.us-east-1.amazonaws.com/dev
      tags: [Authentication]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Account deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
              example:
                success: true
                message: "Account deleted successfully"
                data:
                  userId: "user123"
                  deletedAt: "2024-01-01T00:00:00.000Z"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Unauthorized - Invalid or missing token"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Internal server error"

  # Users Service Endpoints
  /users/{id}:
    servers:
      - url: https://ct4rgp2633.execute-api.us-east-1.amazonaws.com/dev
        description: Users Service
    get:
      summary: Get user profile
      description: Retrieve a user's complete profile information.
      tags: [Users]
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: string
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
                      message:
                        type: string
                        example: "User retrieved successfully"
        '400':
          description: Bad request - invalid user ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Invalid user ID format"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "User not found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Internal server error"
        '503':
          description: Database connection failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Database connection failed"
    put:
      summary: Update user profile
      description: Update a user's personal information.
      tags: [Users]
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  description: User's first name
                lastName:
                  type: string
                  description: User's last name
                email:
                  type: string
                  format: email
                  description: User's email address
                phone:
                  type: string
                  description: User's phone number
                dateOfBirth:
                  type: string
                  format: date
                  description: User's date of birth
                address:
                  type: object
                  description: User's address information
                  properties:
                    street:
                      type: string
                    city:
                      type: string
                    state:
                      type: string
                    zipCode:
                      type: string
                    country:
                      type: string
      responses:
        '200':
          description: User profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "User updated successfully"
                      user:
                        $ref: '#/components/schemas/User'
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Validation error: Check-out date must be after check-in date"
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "User not found"
        '409':
          description: Email or phone number already in use
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Email or phone number is already in use"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                error: "Internal server error"
        '503':
