components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login endpoint

  schemas:
    # Common Response Schemas
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operation completed successfully"
        data:
          type: object
          description: Response data (varies by endpoint)

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Detailed error message describing what went wrong"

    PaginatedResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            items:
              type: array
              description: Array of items
            pagination:
              type: object
              properties:
                page:
                  type: integer
                  example: 1
                limit:
                  type: integer
                  example: 10
                total:
                  type: integer
                  example: 100
                pages:
                  type: integer
                  example: 10

    # Authentication Schemas
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: "user@example.com"
          description: User's email address
        password:
          type: string
          minLength: 6
          example: "password123"
          description: User's password

    SignupRequest:
      type: object
      required: [email, password, firstName, lastName]
      properties:
        email:
          type: string
          format: email
          example: "user@example.com"
        password:
          type: string
          minLength: 6
          example: "password123"
        firstName:
          type: string
          minLength: 1
          maxLength: 50
          example: "John"
        lastName:
          type: string
          minLength: 1
          maxLength: 50
          example: "Doe"

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            accessToken:
              type: string
            refreshToken:
              type: string
            user:
              $ref: '#/components/schemas/User'

    # User Schemas
    User:
      type: object
      properties:
        _id:
          type: string
          example: "user123"
          description: Unique user identifier
        email:
          type: string
          format: email
          example: "user@example.com"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
        phoneNumber:
          type: string
          example: "+1234567890"
        role:
          type: string
          enum: [user, host, admin]
          example: "user"
          description: User role in the system
        status:
          type: string
          enum: [active, suspended, banned]
          example: "active"
          description: User account status
        profilePicture:
          type: string
          format: uri
          example: "https://example.com/profile.jpg"
        preferences:
          $ref: '#/components/schemas/UserPreferences'
        savedLocations:
          type: array
          items:
            $ref: '#/components/schemas/SavedLocation'
        subscription:
          $ref: '#/components/schemas/Subscription'
        createdAt:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00.000Z"

    UserPreferences:
      type: object
      properties:
        notification:
          type: object
          description: Notification preferences
          properties:
            email:
              type: boolean
              example: true
            sms:
              type: boolean
              example: false
            push:
              type: boolean
              example: true
        currency:
          type: string
          description: User's preferred currency (ISO 4217 code)
          example: "USD"
        language:
          type: string
          description: User's preferred language (ISO 639-1 code)
          example: "en"
        searchFilters:
          type: object
          description: Default search filters for the user
          properties:
            maxPrice:
              type: number
              example: 500
            propertyTypes:
              type: array
              items:
                type: string
              example: ["apartment", "house"]
            amenities:
              type: array
              items:
                type: string
              example: ["wifi", "parking"]
            distance:
              type: number
              example: 10

    SavedLocation:
      type: object
      properties:
        id:
          type: string
          example: "loc123"
        name:
          type: string
          example: "Home"
        address:
          type: string
          example: "123 Main St"
        city:
          type: string
          example: "New York"
        state:
          type: string
          example: "NY"
        country:
          type: string
          example: "USA"
        coordinates:
          type: object
          properties:
            lat:
              type: number
              example: 40.7128
            lng:
              type: number
              example: -74.0060
        createdAt:
          type: string
          format: date-time

    Subscription:
      type: object
      properties:
        plan:
          type: string
          enum: [free, basic, premium, enterprise]
          example: "basic"
        status:
          type: string
          enum: [active, cancelled, expired]
          example: "active"
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time

    # Property Schemas
    Property:
