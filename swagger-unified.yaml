                      example: "2024-01-15"
                    check_out:
                      type: string
                      format: date
                      description: Check-out date (YYYY-MM-DD)
                      example: "2024-01-18"
                    guests:
                      type: object
                      required: [adults]
                      properties:
                        adults:
                          type: integer
